<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact & Survey</title>

</head>

<body>



<section style="background-color: #f2f2f2; padding: 15px;">

<h1>Get in Touch!</h1>

<p><strong>If you’d like to reach out, just fill out the form below and I’ll get back to you.</strong></p>



<form action="#" method="GET">

<label for="name">Name:</label><br>

<input type="text" id="name" name="name"><br><br>



<label for="email">Email:</label><br>

<input type="email" id="email" name="email"><br><br>



<label for="subject">Subject:</label><br>

<select id="subject" name="subject">

<option value="general">General Inquiry</option>

<option value="collaboration">Project Collaboration</option>

<option value="feedback">Feedback</option>

</select><br><br>



<label for="message">Type <strong>HERE:</strong></label><br>

<textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>



<input type="submit" value="Send">

<input type="reset" value="Clear">

</form>

</section>



<hr>

<section style="background-color: #e6e6e6; padding: 15px;">

<h2>Quick Survey</h2>

<p><strong>Please take a moment to answer a few quick questions:</strong></p>



<form action="#" method="GET">

<label for="find">How did you find my portfolio?</label><br>

<select id="find" name="find">

<option value="google">Google Search</option>

<option value="social">Social Media</option>

<option value="referral">Referral</option>

<option value="other">Other</option>

</select><br><br>



<p><strong>Rate your overall experience on my site:</strong></p>

<input type="radio" id="rate1" name="rating" value="1">

<label for="rate1">1</label>

<input type="radio" id="rate2" name="rating" value="2">

<label for="rate2">2</label>

<input type="radio" id="rate3" name="rating" value="3">

<label for="rate3">3</label>

<input type="radio" id="rate4" name="rating" value="4">

<label for="rate4">4</label>

<input type="radio" id="rate5" name="rating" value="5">

<label for="rate5">5</label>

<br><br>



<label for="comments"><em>Any additional comments?</em></label><br>

<textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>



<input type="submit" value="Submit Survey">

<input type="reset" value="Reset Survey">

</form>

</section>



</body>

</html>
